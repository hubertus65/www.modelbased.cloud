{{ $image := resources.Get (.Get "src") }}
{{ $small := $image.Resize "300x" }}
{{ $medium := $image.Resize "400x" }}
{{ $large := $image.Resize "500x" }}

<picture>
  <source srcset="{{ $small.RelPermalink }}" media="(max-width: 400px)">
  <source srcset="{{ $medium.RelPermalink }}" media="(max-width: 800x)">
  <img src="{{ $large.RelPermalink }}" alt="{{ .Params.alt }}">
</picture>
